<div class="animate__animated animate__backInDown">
<h3 class="text-center">Buscar por región <small>{{regionActiva | titlecase}}</small> </h3>
<hr class="mt-3">

<h5 style="font-weight: 700;" >Seleccione la región</h5>
<div class="row justify-content-center">
  <div class="col-xl-6 col-lg-12 col-md-12 col-12">
    <button (click)="activarRegion(item)"
    class="btn btn-outline-info  mr-5"
    [class]="getclasesCSS(item)"
    *ngFor="let item of regiones" >
      {{item}}
    </button>
  </div>
</div>
<div class="animate__animated animate__backInDown">

  <div class="row mb-5 ">
    <app-pais-tablac class="" [MostrarTabla]="MostrarTabla"  [paises]="paises"  ></app-pais-tablac>
  </div>
</div>
</div>
